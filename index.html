<html>
<head>
<title>JQzoom Demo</title>
<script src="modulosJS/jquery-1.3.1.min.js" type="text/javascript"></script>




<script type="text/javascript">

$(document).ready(function(){
        $('.tl_td').click(function(){
          $("select[name='garden'] option").each(function () {
            $('#jardim').append('<option value="'+$(this).val()+'">'+$(this).text()+'</option>');
            $("select[name='garden'] option").remove();
          });
        });
		
		
        $('.tl_d').click(function(){
          $("select[name='garden'] option:selected").each(function () {
            $('#jardim').append('<option value="'+$(this).val()+'">'+$(this).text()+'</option>');
            $("select[name='garden'] option:selected").remove();
          });
        });
		
        $('.tl_te').click(function(){
          $("select[name='jardim'] option").each(function () {
            $('#garden').append('<option value="'+$(this).val()+'">'+$(this).text()+'</option>');
            $("select[name='jardim'] option").remove();
          });
        });
		
        $('.tl_e').click(function(){
          $("select[name='jardim'] option:selected").each(function () {
            $('#garden').append('<option value="'+$(this).val()+'">'+$(this).text()+'</option>');
            $("select[name='jardim'] option:selected").remove();
          });
        });

});
</script>
</head>

	<body>
	  <select size="10" multiple="multiple" name="garden" id="garden" style="float:left;width:300px">
			<option value="a">AAAAAAA</option>
			<option value="b">BBBBBBB</option>
			<option value="c">CCCCCCC</option>
			<option value="d">DDDDDDD</option>
			<option value="e">EEEEEEE</option>									
	  </select>
	  <div style="float:left">
	              <input type="button" class="bt tl_d"  style="width: 40px; margin: 1px" value=">" /><br />
                  <input type="button" class="bt tl_td" style="width: 40px; margin: 1px" value=">>" /><br />
                  <input type="button" class="bt tl_e"  style="width: 40px; margin: 1px" value="<" /><br />
                  <input type="button" class="bt tl_te" style="width: 40px; margin: 1px" value="<<" />
	  </div>
	  <select size="10" multiple="multiple" name="jardim" id="jardim" style="float:left; width:300px">
	  </select>      
	
	</body>
</html>
